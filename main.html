<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="form">
        
    <form action="" method="post">

        <label for="name">Name</label>
        <br>
        <input type="text" placeholder="Name" id="name" >
        <br>
        <br>

        <label for="phone">Phone Number</label>
        <br>
        <input type="text" id="phone" placeholder="Phone Number">
        <br>
        <br>

        <label for="address">Address</label>
        <br>
        <input type="text" placeholder="Address" id="address" >
        <br>
        <br>
        
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" >
        <br> 
        <br> 

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="dog breeds">
          <option value="volvo">Beagle</option>
          <option value="saab">Golden Retriever</option>
          <option value="mercedes">German Shepherd</option>
         
        </select>
         <br>
         <br>
       <label for="submit">Submit</label>
         <input type="submit" id="submit" value="Submit">

    </form>
    </div>


</body>

</html>
